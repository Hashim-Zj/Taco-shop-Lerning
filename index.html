<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="HashimMohammed tp">
    <meta name="Discription" content="A little website for to sell tacos">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Boom Taco !</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/main.js" defer></script>
  </head>

  <body>

    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <nav class="header__nav">
        <ul class="header__ul">

          <li><a href="#menu">Menu</a></li>

          <li><a href="hours.html">Hours</a></li>

          <li><a href="contact.html">Contact</a></li>

          <li><a href="about.html">About</a></li>

        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero__h2">welcome !</h2>
      <figure>
        <img src="./img/tacos_and_drink_400x267.png" alt="loding..." width="1000" height="667">
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
      </figure>
    </section>

    <main class="main">

      <article id="menu" class="main__article menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__container">
          <caption class="offscreen">Out Tacos</caption>
          <thead class="">
            <tr>
              <th class="menu__header" scope="col">Tacos</th>
              <th class="menu__header" scope="col">Quantity</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu__item menu__cr" rowspan="3">Crunchy</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.25</td>
            </tr>
            <tr>
              <th class="menu__item menu__sf" rowspan="3">Soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">Chips & salsa $2</td>
            </tr>
          </tfoot>
        </table>
      </article>
      <p class="center">
        <a href="#">Bak to Top</a>
      </p>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy; <time id="year" datetime=""></time> </span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>

</html>
